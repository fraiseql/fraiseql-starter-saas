name: Publish Docker image

on:
  workflow_dispatch:
    inputs:
      version:
        description: Image version tag (e.g. 1.0.0)
        required: true
        type: string
      fraiseql_v2:
        description: Compile schema with FraiseQL v2
        required: false
        type: boolean
        default: false
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: fraiseql/fraiseql-starter-saas

jobs:
  build-and-push:
    name: Build and push to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Resolve version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> "$GITHUB_OUTPUT"
            echo "v2=false" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
            echo "v2=${{ inputs.fraiseql_v2 }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.tag }}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            FRAISEQL_V2=${{ steps.version.outputs.v2 }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
